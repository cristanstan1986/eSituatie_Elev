
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Modul I</title>
    <link rel="stylesheet" href="viseoiu_sebastian.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Note Vișoiu Sebastian Modul I</h1>
        <table id="gradesTable">
            <thead>
                <tr>
                    <th>Disciplina</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Procentaj</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Limba Română</td>
                    <td contenteditable="true">6</td>
                    <td contenteditable="true">6</td>
                    <td contenteditable="true">6</td>
                    <td class="percent">75%</td>
                </tr>
                <tr>
                    <td>Matematică</td>
                    <td contenteditable="true">6</td>
                    <td contenteditable="true">8</td>
                    <td contenteditable="true">7</td>
                    <td class="percent">55%</td>
                </tr>
                <tr>
                    <td>Geografie</td>
                    <td contenteditable="true">6</td>
                    <td contenteditable="true">8</td>
                    <td contenteditable="true">7</td>
                    <td class="percent">55%</td>
                </tr>
                <tr>
                    <td>Limba Engleza</td>
                    <td contenteditable="true">6</td>
                    <td contenteditable="true">8</td>
                    <td contenteditable="true">7</td>
                    <td class="percent">55%</td>
                </tr>
                <!-- Poți adăuga mai multe rânduri aici după nevoie -->
            </tbody>
        </table>
        <canvas id="gradesChart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
