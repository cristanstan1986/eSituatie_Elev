<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Elevii clasei</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .elevi-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .elev-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
    }

    .elev-card:hover {
      background-color: #dcecff;
    }
  </style>
</head>
<body>

  <h1>Elevii clasei a V-a B</h1>
  <div class="elevi-container" id="eleviContainer"></div>

  <script>
    fetch('clasa5B.json')
      .then(response => response.json())
      .then(lista => {
        const container = document.getElementById('eleviContainer');
        lista.forEach(elev => {
          const card = document.createElement('div');
          card.className = 'elev-card';
          card.textContent = elev.nume;

          card.onclick = () => {
            if (elev.link && elev.link.trim() !== "") {
              window.open(elev.link, '_blank');
            } else {
              alert(`Elevul ${elev.nume} nu are încă un link disponibil.`);
            }
          };

          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
